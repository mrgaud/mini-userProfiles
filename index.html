<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    {{thisAppIsBroken}}
    <hr>
    <div ng-repeat='user in users track by user.id'>
        <img ng-src="{{user.avatar}}" alt="">
        <h1>{{user.first_name | uppercase}} {{user.last_name | uppercase}}</h1>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js" charset="utf-8"></script>
</body>
</html>
